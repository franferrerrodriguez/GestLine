<app-spinner *ngIf="loading" class="spinner"></app-spinner>

<app-onesection>
  <div content>
    <div class="card">
      <h5 class="card-header info-color white-text text-center py-4">
        <strong>ACCESO</strong>
      </h5>
      <div style="height:600px;margin:40px;">
        <div style="margin-top:60px">
          <!-- Form -->
          <form style="color: #757575;" name="f" #f="ngForm" (ngSubmit)="onLogin(f)">
            <!-- Email -->
            <div class="md-form">
              <input type="email" class="form-control" name="email" [(ngModel)]="user.email" required>
              <label for="materialLoginFormEmail">E-mail</label>
            </div>
            <!-- Password -->
            <div class="md-form" style="margin-top:40px;">
              <input type="password" class="form-control" name="password" [(ngModel)]="user.password" required>
              <label for="materialLoginFormPassword">Contraseña</label>
            </div>
            <div style="margin-top:150px;">
              <div class="d-flex justify-content-around">
                <div>
                  <!-- Forgot password -->
                  <a href="">¿Olvidó la contraseña?</a>
                </div>
              </div>
              <!-- Sign in button -->
              <button class="btn btn-outline-info btn-rounded btn-block my-4 waves-effect z-depth-0" type="submit">Entrar</button>
            </div>
          </form>
          <!-- Form -->
        </div>
      </div>
    </div>
  </div>
</app-onesection>

<div class="alert alert-success alert-dismissible fade show" role="alert" style="margin-top:20px" *ngIf="!error">
  <h4 class="alert-heading">Well done!</h4>
  <p>Error</p>
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
